<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FORM TZ</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="left">
                <form action="" class="main">
                    <h1>Запись на сервис</h1>
                <input type="text" class="name-num" placeholder="Ф.И.О">
                <input type="number" class="name-num" placeholder="+998">
                <select name="" id="">
                    <option selected disabled>Выберите город</option>
                    <option value="">Ташкент</option>
                    <option value="">Самарканд</option>
                    <option value="">Наваи</option>
                </select>
                <select name="" id="">
                    <option selected disabled>Выберите филиал</option>
                    
                    <option value="">Юнусабадский филиал</option>
                    <option value="">Чиланзарский Филиал</option>
                    <option value="">Сергелинский филиал</option>
                </select>
                <select name="" id="">
                    <option selected disabled>Выберите Автомобиль</option>
                    
                    <option value="">BMW</option>
                    <option value="">Mersedes Benz</option>
                    <option value="">Honjqi</option>
                </select>
                <select name="" id="">
                    <option selected disabled>Выберите тип работы</option>
                    
                    <option value="">Front-end</option>
                    <option value="">Back-end </option>
                    <option value="">Full Stack</option>
                </select>
                <select name="" id="">
                    <option selected disabled>Выберите год производства</option>
                    <option value="">2022 год</option>
                    <option value="">2023 год</option>
                    <option value="">2024 год</option>
                </select>
                <div class="data">
                    
                    <input type="date" class="date-time" placeholder="Дата">
                    <input type="time" class="date-time" placeholder="Время">
                </div>
                <button class="btn">Оставить заявку</button>

            </form>
            </div>
            <div class="right">
                <img src="image/rightimg.jpg" alt="">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
